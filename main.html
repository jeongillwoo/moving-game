    ğŸ’™ <span style="color:#4fc3f7;">íŒŒë€ êµ¬ìŠ¬</span>: ì¥ì• ë¬¼ ì†ë„ ê°ì†Œ + ì ìˆ˜ +3<br>
    ğŸ’š <span style="color:#8bc34a;">ì´ˆë¡ êµ¬ìŠ¬</span>: ì ìˆ˜ +5<br>
    ğŸ’œ <span style="color:#ce93d8;">ë³´ë¼ êµ¬ìŠ¬</span>: ìš°ì£¼ë¹„í–‰ì‚¬ ì‘ì•„ì§ (5ì´ˆê°„)<br>
  </div>

  <select id="difficulty">
    <option value="beginner">ì´ˆë³´ì</option>
    <option value="easy">ì‰¬ì›€</option>
    <option value="normal" selected>ë³´í†µ</option>

    <option value="insane">ë¯¸ì³¤ìŒ</option>
  </select>
  <button id="startBtn">ê²Œì„ ì‹œì‘</button>

  <div id="score">ì ìˆ˜: 0</div>

    <div id="player"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const difficultySelect = document.getElementById('difficulty');

    let playerX = 280;
    let score = 0;
    let gameRunning = false;
    let fallSpeed = 5;
    let spawnInterval = 1000;
    const areaWidth = 600;
    const blockSize = 40;

    const keyHandler = e => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 20;
      } else if (e.key === 'ArrowRight' && playerX < areaWidth - blockSize) {
        playerX += 20;
      }
      player.style.left = playerX + 'px';
    };

    document.addEventListener('keydown', keyHandler);

    function createFaller(type) {
      if (!gameRunning) return;

      const elem = document.createElement('div');
      elem.classList.add(type);
      if (type.startsWith('item')) elem.classList.add('item'); // â¬…ï¸ item í´ë˜ìŠ¤ ì¶”ê°€!

      elem.style.left = Math.floor(Math.random() * 15) * blockSize + 'px';
      gameArea.appendChild(elem);

      let y = 0;
      const interval = setInterval(() => {
        if (!gameRunning) {
          elem.remove();
          clearInterval(interval);
          return;
        }

        y += fallSpeed;
        elem.style.top = y + 'px';

        const elemX = parseInt(elem.style.left);

        if (y > 550 && y < 600 && Math.abs(elemX - playerX) < blockSize) {
          if (type === 'obstacle') {
            gameOver();
            clearInterval(interval);
            return;
          } else {
            handleItem(type);
            elem.remove();
            clearInterval(interval);
            return;
          }
        }

        if (y > 600) {
          elem.remove();
          clearInterval(interval);
          if (type === 'obstacle') {
            score++;
            updateScore();
          }
        }
      }, 20);
    }

    function handleItem(type) {
      if (type === 'item-blue') {
        fallSpeed = Math.max(2, fallSpeed - 1);
        score += 3;
      } else if (type === 'item-green') {
        score += 5;
      } else if (type === 'item-purple') {
        player.style.width = '30px';
        player.style.height = '30px';
        setTimeout(() => {
          player.style.width = '40px';
          player.style.height = '40px';
        }, 5000);
      }
      updateScore();
    }

    function updateScore() {
      scoreDisplay.innerText = 'ì ìˆ˜: ' + score;
    }

    function gameOver() {
      gameRunning = false;
      alert('ğŸ’¥ ê²Œì„ ì˜¤ë²„! ì ìˆ˜: ' + score);
      location.reload();
    }

    function startGame() {
      const diff = difficultySelect.value;
      switch (diff) {
        case 'beginner':
          fallSpeed = 2;
          spawnInterval = 1300;
          break;
        case 'easy':
          fallSpeed = 3;
          spawnInterval = 1100;
          break;
        case 'normal':
          fallSpeed = 5;
          spawnInterval = 900;
          break;
        case 'hard':
          fallSpeed = 7;
          spawnInterval = 700;
          break;
        case 'insane':
          fallSpeed = 10;
          spawnInterval = 400;
          break;
      }

      score = 0;
      updateScore();
      gameArea.style.display = 'block';
      gameRunning = true;
      spawnLoop();
    }

    function spawnLoop() {
      const loop = setInterval(() => {
        if (!gameRunning) {
          clearInterval(loop);
          return;
        }

        const rand = Math.random();
        if (rand < 0.7) {
          createFaller('obstacle');
        } else if (rand < 0.8) {
          createFaller('item-blue');
        } else if (rand < 0.9) {
          createFaller('item-green');
        } else {
          createFaller('item-purple');
        }
      }, spawnInterval);
    }

    startBtn.addEventListener('click', startGame);
  </script>
